<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | You Are Not Alone</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-body">

  <div class="auth-container">
    <img src="logo.png" alt="Heart Logo" class="auth-logo" />
    <h1>You Are Not Alone</h1>
    <p class="subtitle">A safe space for healing and support</p>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p class="signup-link">Need an account? <a href="register.html">Sign up</a></p>
    <p class="crisis">Crisis Support: 1-800-656-4673</p>
  </div>

<script type="module">
import { authClient, redirectToDashboard } from "../lib/auth-client.js";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const { data, error } = await authClient.signIn.email({ email, password });

    if (error) {
      alert("Login error: " + error.message);
      return;
    }

    const role = data.user.role || "survivor";
    redirectToDashboard(role);
  } catch (error) {
    alert("Login error: " + error.message);
  }
});
</script>

</body>
</html>
