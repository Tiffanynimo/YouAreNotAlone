<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | You Are Not Alone</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
    .error-msg {
      color: #c0392b;
      background: #fdecea;
      border-radius: 5px;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
  </style>
</head>
<body class="auth-body">

  <div class="auth-container">
    <img src="logo.png" alt="Heart Logo" class="auth-logo" />
    <h1>You Are Not Alone</h1>
    <p class="subtitle">A safe space for healing and support</p>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" autocomplete="email" required />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" id="login-btn">Sign In</button>
    </form>

    <div class="error-msg" id="login-error"></div>

    <p class="signup-link">Need an account? <a href="register.html">Sign up</a></p>
    <p class="signup-link">Anonymous user? <a href="anonymous.html">Log in here</a></p>
    <p class="crisis">Crisis Support: 1-800-656-4673</p>
  </div>

<script type="module">
import { signIn, redirectToDashboard } from "../lib/auth-client.js";

const btn = document.getElementById("login-btn");
const errorEl = document.getElementById("login-error");

function showError(msg) {
  errorEl.textContent = msg;
  errorEl.style.display = "block";
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  btn.disabled = true;
  btn.textContent = "Signing in...";

  try {
    const { data, error } = await signIn({ email, password });

    if (error) {
      showError("Incorrect email or password. Please try again.");
      return;
    }

    redirectToDashboard(data.user.role || "survivor");
  } catch (err) {
    showError("Something went wrong. Please try again.");
  } finally {
    btn.disabled = false;
    btn.textContent = "Sign In";
  }
});
</script>

</body>
</html>
