<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | You Are Not Alone</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-body">

  <div class="auth-container">
    <img src="logo.png" alt="Heart Logo" class="auth-logo" />
    <h1>You Are Not Alone</h1>
    <p class="subtitle">A safe space for healing and support</p>

    <!-- FIX: Added id="loginForm" and input ids -->
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p class="signup-link">Need an account? <a href="register.html">Sign up</a></p>
    <p class="crisis">Crisis Support: 1-800-656-4673</p>
  </div>

<script type="module">

import { auth, db } from "../firebase.js";
import { signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDoc, doc } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    // Login user
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    // Fetch role
    const snap = await getDoc(doc(db, "users", uid));

    if (!snap.exists()) {
      alert("User profile not found.");
      return;
    }

    const role = snap.data().role;
    redirectUser(role);

  } catch (error) {
    alert("Login error: " + error.message);
  }
});

// FIX: Correct redirect paths based on your folder structure
function redirectUser(role) {
  switch (role) {
    case "survivor":
      window.location.href = "../survivor/survivor.html";
      break;

    case "anonymous":
      window.location.href = "../survivor/survivor.html";
      break;
  

    case "medical":
      window.location.href = "../medical/medical.html";
      break;

    case "therapist":
      window.location.href = "../therapist/therapist.html";
      break;

    case "legal":
      window.location.href = "../legal/legal.html";
      break;

    case "admin":
      window.location.href = "../admin/admin.html";
      break;

    default:
      alert("Invalid user type.");
  }
}

</script>

</body>
</html>
