<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <body class="auth-body">
    <div class="auth-container">
    <img src="logo.png" alt="Heart Logo" class="auth-logo" />
    <h1>You Are Not Alone</h1>

    <form id="verifyForm">
    <input type="text" id="caseId" placeholder="Enter Case ID" />

    <button id="verify-btn">Verify</button>
    <p id="verify-message"></p>
    </form>


    <script type="module" src="../auth/verify.js"></script>
</body>
</html>
